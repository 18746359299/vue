<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        .active{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- 宿主文件 -->
    <div id="app">
        <h2 :title="title">
            {{title}}
        </h2>
        <!-- 用户输入 -->
        <p>
            <input v-model="course" type="text" v-on:keydown.enter="addCourser"/>
            <button @click="addCourser">新增</button>
        </p>
        <!-- 条件渲染 -->
        <p v-if="courses.length == 0">没有任何课程信息</p>
        <!-- 列表渲染     -->
        <!-- <div v-for="c in courses" :key="c" :class="{active: selectedCourse === c}" @click="selectedCourse = c">
            <div>{{ c }}</div>
        </div> -->
        <!-- style -->
        <div class="couse-list" v-else>
            <div v-for="c in courses" :key="c" :style="{backgroundColor: (selectedCourse === c ?'#ddd':'transparent')}" @click="selectedCourse = c">
                <div>{{ c }}</div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        //1.创建vue实例
        const app = new Vue({
            el:'#app',
            data(){
                return {
                    title:'购物车',
                    courses:['web','web开发'],
                    course:'',
                    selectedCourse:'',
                }
            },
            methods: {
                addCourser(){
                    //1.添加course到数组
                    this.courses.push(this.course);
                    //2.清空course
                    this.course='';
                }
            }
        })

        console.log("123");
        console.log(app.$options.render);


    </script>
</body>
</html>
